<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">

</head>

<body>
    <main class="container">
        <div class="busca">
            <input type="text" id="input-busca" placeholder="Digite o nome de uma cidade">

            <button class="btn-busca">
                <img class="lupa" src="./src/images/lupa.png" alt="lupa de busca">
            </button>
        </div>


        <div class="informacao-principal">
            <h1 id="cidade">Use a lupa acima para ver o clima de uma cidade (Por favor, seja detalhista para filtrar com precisão)</h1>

            <p class="temperatura" id="temperatura"></p>

            <img id="icone-condicao"
                src="https://cdn.weatherapi.com/weather/64x64/day/116.png?_gl=1*1obl8y7*_ga*NDg5Mjk4NzkuMTcyODMzOTY0Mg..*_ga_37GXT4VGQK*MTc0MTEyMTk4MS43NS4xLjE3NDExMjIxMDUuMC4wLjA."
                alt="icone condicoo do clima">

            <p class="condicao" id="condicao"></p>
        </div>



        <div class="informacao-secundaria">
            <div class="humidade">
                <span>Humidade</span>
                <span id="humidade">--</span>
            </div>

            <div class="velocidade-do-vento">
                <span>Velocidade do Vento</span>
                <span id="velocidade-do-vento">--</span>
            </div>
        </div>
    </main>

    <script src="./src/js/index.js"></script>

</body>

</html>
